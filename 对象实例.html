<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象实例</title>
</head>
<body>
<div class="div1">
    <!--数据双向绑定-->
    <input type="text" v-model="msg"><br>
    {{msg}}<br>
    <!--数据只绑定一次，后面的数据发生变化，不会跟着改变，可以使用*-->
    {{*msg}}<br>
    {{html}}<br>
    <!--填充数据去标签{{{ }}}-->
    {{{html}}}<br>
    <!--使用表达式填充-->
    姓名：{{name?name:"未知"}}
    <div v-text="msg"></div>
    <div v-cloak="msg">{{msg}}</div>

</div>
<script src="lib/vue-1.0.js"></script>
<script type="application/javascript">
    /*vm对象是一个Vue的对象实例，它本身就是viewModul视图模型，相当于ng当中的$scope*/
    var name='tom';
    var vm=new Vue({
        el:".div1",//这个el就是选择器
        data:{
            msg:"Hello World",
            html:"<h1>这是大标题</h1>",
            name:name
        }
    })
</script>
</body>
</html>
