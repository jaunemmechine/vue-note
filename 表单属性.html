<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单属性</title>
</head>
<body>
<div id="div1">
    <input type="checkbox" name="intrs" value="上网" v-model="myintrs">上网 <br>
    <input type="checkbox" name="intrs" value="看电影" v-model="myintrs">看电影 <br>
    <input type="checkbox" name="intrs" value="听音乐" v-model="myintrs">听音乐 <br>
    {{myintrs}}
    <br>
    <input type="radio" name="sex" value="1" v-model="sex">男
    <input type="radio" name="sex" value="0" v-model="sex">女
    {{sex}}
    <br>
    <hr>
    单选下拉列表
    <select name="" v-model="city">
        <option value="0731">长沙</option>
        <option value="010">北京</option>
        <option value="020">上海</option>
        <option value="022">广州</option>
    </select>
    {{city}}

    <br>
    <hr>
    多选下拉列表
    <select name="" v-model="citys" multiple >
        <option value="0731">长沙</option>
        <option value="010">北京</option>
        <option value="020">上海</option>
        <option value="022">广州</option>
    </select>
    {{citys}}
    <br>
    <hr>
    循环生成选下拉列表
    <select name=""  v-model="selectedPow">
        <option v-for="p in provins" value="{{p.id}}">{{p.name}}</option>
    </select>
    {{selectedPow}}
    <br>
    <hr>
    懒加载
    <input type="text" v-model="msg" lazy>
    {{msg}}
    <br>
    延迟更新
    <input type="text" v-model="msg2" debounce="3000">
    {{msg2}}
    <br>
</div>
<script src="lib/vue-1.0.js"></script>
<script type="application/javascript">
    /*vm对象是一个Vue的对象实例，它本身就是viewModul视图模型，相当于ng当中的$scope*/
    var vm=new Vue({
        el:"#div1",//这个el就是选择器
        data:{
            msg:'',
            msg2:'',
           myintrs:[],
            sex:1,
            city:'020',
            citys:[],
            provins:[
                {name:"湖南",id:"01"},
                {name:"广东",id:"02"},
                {name:"上海",id:"03"},
                {name:"湖北",id:"04"},
                {name:"江西",id:"05"},
                {name:"广西",id:"06"},
                {name:"河南",id:"07"},
                {name:"河北",id:"08"}
            ],
            selectedPow:"06"
        },
        methods:{

        }
    })
</script>
</body>
</html>
